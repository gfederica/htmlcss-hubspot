<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>HubSpot</title>
</head>
<body>
    <header>
        <section id="fixed-top-bar">
            <div class="container">
                <nav class="left-section language">
                    <ul>
                        <li><i class="fas fa-globe-europe"></i>English<i class="fas fa-angle-down"></i>
                        </li>
                        <li id="vertical-rule"></li>
                        <li>Contact Us</li>
                    </ul>
                </nav>
                <nav class="right-section login">
                    <ul>
                        <li ><i class="fas fa-search"></i>
                        </li>
                        <li class="btn white-btn">Log In</li>
                        <li class="btn orange-btn">GetHubspotFree</li>
                    </ul>
                </nav>
            </div>
        </section>
        <div class="container">
            <div class="left-section logo">
                <img src="img/logo.svg" alt="logo hobspot">
            </div>
            <nav class="right-section navigation">
                <ul>
                    <li>Software<i class="fas fa-angle-down"></i></li>
                    <li>Pricing</li>
                    <li>Resources<i class="fas fa-angle-down"></i></li>
                    <li>Partners<i class="fas fa-angle-down"></i></li>
                    <li>About<i class="fas fa-angle-down"></i></li>
                </ul>
            </nav>
        </div>
        <div class="container"></div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
